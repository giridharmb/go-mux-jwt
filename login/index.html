<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .login {
            width: 80% !important;
        }
    </style>
</head>
<body>


<div>

    <div class="w3-container w3-blue">
      <h2>Login</h2>
    </div>

    <form class="w3-container" action="/authenticate" method="POST">
      <p>
          <label>Username</label>
          <input class="w3-input" type="text" name="programName">
      </p>

      <p>
          <label>Password</label>
        <input class="w3-input" type="password" name="programPassword">
      </p>

      <p>
          <input type="submit" value="Get Auth Token" style="background-color:yellow">
      </p>
    </form>
</div>

</body>
</html>
